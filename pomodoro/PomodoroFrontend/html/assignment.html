<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments & Reminders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tinogona </h1>
        
        <!-- Form to add new assignments -->
        <form id="assignment-form">
            <div class="form-group">
                <label for="title">Assignment Title</label>
                <input type="text" id="title" placeholder="Enter assignment title" required>
            </div>

            <div class="form-group">
                <label for="description">Assignment Description</label>
                <textarea id="description" placeholder="Enter assignment description" ></textarea>
            </div>

            <div class="form-group">
                <label for="due-time">Due Date</label>
                <input type="datetime-local" id="due-time" required>
            </div>

            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="set-reminder">
                    <input type="checkbox" id="set-reminder"> Set Reminder
                </label>
            </div>

            <div class="form-group" id="reminder-time-group" style="display: none;">
                <label for="reminder-time">Reminder Time</label>
                <input type="datetime-local" id="reminder-time">
            </div>

            <button type="submit">Add Assignment</button>
        </form>

        <!-- Section to display reminders -->
        <h2>Reminders</h2>
        <ul id="reminders-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
